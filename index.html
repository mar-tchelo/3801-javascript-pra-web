<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">

        <link rel="shortcut icon" href="img/bag.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <main>
        <img src="img/bag.png" alt="sacolas de compras">

        <form action="">
            <input type="text" id="input-item" placeholder="Digite o intem que deseja adicionar">
            <button id="adicionar-button">Salvar intem</button>
        </form>

        <ul>
            <h2>Lista de compras</h2>       
            <hr/>
            <li>
                <div class="item-lista-container">
                    <div class="container-nome-compra">
                        <input type="checkbox">
                        <p>Ração de gato</p>
                    </div>
                    <div>
                        <button><img src="img/delete.svg" alt="deletar"></button>
                        <button><img src="img/edit.svg" alt="editar"></button>
                    </div>
                </div>
                <p class="item-lista-texto">Segunda-feira (31/10/2022) às 08:30</p>
            </li>
        </ul>
    </main>
</body>

</html>
